<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country API</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="country-container">
      <div class="country">
        <img class="country-flag" src="flag.png" />
        <div class="country-text">
          <p class="country-name">India</p>
          <p class="country-continent">Asia</p>
        </div>
        <div class="country-text-info">
          <p class="country-population">2739789</p>
          <p class="country-language">Hindi</p>
          <p class="country-currency">Rupee</p>
        </div>
      </div>
    </div>
  </body>
</html>
